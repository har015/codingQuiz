<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- top of quiz, start button and title -->
<body>
    <div class="container">
        <div id="beginStage">
            <h1>Start Quiz</h1>
            <button id="start">Click here to start</button>
        </div>
    </div>
    <!--main body of quiz -->
    <div id="mainQuiz">
        <div id="timer">Time</div>
        <p id="keepScore">Score</p>
        <p id="questions">Question</p>
        <button id= "a" >1</button>
        <button id= "b" >2</button>
        <button id= "c" >3</button>
        <button id= "d" >4</button>
    </div>
    <!-- ending of quiz, user saves score and initials -->
    <div id="finalScreen">
        <div id="scoreCounter"></div>
        <button id="continue">continue</button>
        <button id="endQuiz">End</button>
        </div>
        <div id = "finalInitials"></div>
        <div id = "finalScore"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
